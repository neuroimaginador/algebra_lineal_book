      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Preguntas y respuestas de Álgebra Lineal</a></li>
      after: |
        <li><a href="https://dominlopez.netlify.app" target="blank">Escrito por Domingo López</a></li>
